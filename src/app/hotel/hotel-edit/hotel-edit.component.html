<div class="card">
    <div class="card-header text-white bg-dark">
        Creer un hotel
    </div>

    <div class="card-body">
        <form novalidate [formGroup]="hotelForm" (ngSubmit)=" saveHotel() ">
            <div class=" form-group row nb-2">
                <label for="hotelNameId" class="col-md-2 col-form-label">Nom Hotel</label>
                <div class="col-md-8">
                    <input id="hotelNameId" formControlName="hotelName" type="text" class="form-control"
                        placeholder="  Nom">
                </div>
            </div>

            <div class="form-group row nb-2 mag-top-10">
                <label for="hotelPriceId" class="col-md-2 col-form-label">Prix</label>
                <div class="col-md-8">
                    <input id="hotelPriceId" formControlName="hotelPrice" type="text" class="form-control"
                        placeholder="  Prix">
                </div>
            </div>

            <div class="form-group row nb-2 mag-top-10">
                <label for="starRatingId" class="col-md-2 col-form-label">Evaluation</label>
                <div class="col-md-8">
                    <input id="starRatingId" formControlName="starRating" type="text" class="form-control"
                        placeholder="  Evaluation(1-5)">
                </div>
            </div>

            <div class="form-group row nb-2 mag-top-10">
                <label for="descriptionId" class="col-md-2 col-form-label">Description</label>
                <div class="col-md-8">
                    <textarea id="descriptionId" formControlName="description" type="text"
                        class="form-control"></textarea>
                </div>
            </div>

            <div class="mag-top-10">
                <div class="offset-md-2">
                    <button class="btn btn-dark" type="submit">Sauvegarder </button>
                    <button class="btn btn-outline-dark mag-left" [routerLink]="['/hotels']">Annuler </button>
                    <button class="btn btn-outline-danger mag-left" [routerLink]="['/hotels']">Annuler </button>
                </div>
            </div>
        </form>
    </div>

    <div class="mag-left-10">
        <pre>
            {{hotelForm?.value | json}}
         </pre>
    </div>

</div>
